<p>api works!</p>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>gender</th>
    <th>Email</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let user of usersList">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.gender }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.status }}</td>
    <td>
      <p (click)="viewUser(user.id)">View</p>
      <span (click)="editUser(user.id)">Edit</span>
      <div (click)="deleteUser(user.id)">Delete</div>
    </td>
  </tr>
</table>
<pre>
    <button (click)="createUser()"> create user </button>
    {{userInfo | json}}
</pre>
